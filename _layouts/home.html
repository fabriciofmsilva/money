---
layout: default
---

{%- include pageheader.html -%}

<div class="container">
  {%- if page.links -%}
  <div class="list-group">
    {% for item in page.links %}
    <a class="list-group-item list-group-item-action" href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </div>
  {%- endif -%}
</div>
